<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flexbox Layout with Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      display: none;
    }
    .chatbot-header {
      background-color: #3b82f6;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <!-- Main Content using Flexbox -->
    <div class="flex flex-wrap gap-2">

      <!-- Sidebar -->
      <div class="w-full lg:w-1/5 bg-white p-4 shadow-md">
        <h3 class="text-lg font-semibold mb-2">Library</h3>
        <div classs= >Search for books<div>
        <div class="h-40 bg-gray-200 flex justify-center items-center">Slider</div>
        <p>The IOT system .pdf</p>
      </div>

      <!-- Main Content Area -->
      <div class="w-full lg:w-1/2 bg-white p-4 shadow-md">
        <h3 class="text-lg font-semibold mb-2">PDF/Path</h3>
        
        <!-- Embedded PDF -->
        <div class="w-full bg-gray-200 p-4 mb-4">
          <embed src="iot.pdf" type="application/pdf" width="100%" height="300px"/>
        </div>

        <!-- Chatbot Button -->
        <button class="bg-blue-500 text-white px-4 py-2" onclick="toggleChatbot()">Open Chatbot</button>

      </div>

      <!-- Links Section (Collapsible on smaller screens) -->
      <div class="w-full lg:w-1/4 bg-white p-4 shadow-md">
        <div id="links" class="block lg:hidden">
          <button class="bg-blue-500 text-white px-4 py-2 w-full" onclick="toggleMenu()">Menu</button>
        </div>
        <div id="linkItems" class="lg:block hidden">
          <h3 class="text-lg font-semibold mb-2">Links</h3>
          <div class="space-y-4">
            <div class="bg-gray-200 p-4">Images</div>
            <div class="bg-gray-200 p-4">Videos</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Chatbot Popup -->
  <div id="chatbot" class="chatbot">
    <div class="chatbot-header">
      <h3>Chatbot</h3>
      <button class="text-white" onclick="toggleChatbot()">X</button>
    </div>
    <div class="p-4">
      <p>Hi there! How can I help you today?</p>
      <!-- Chatbot interaction content will go here -->
    </div>
  </div>

  <script>
    // Toggle Menu
    function toggleMenu() {
      var linkItems = document.getElementById("linkItems");
      if (linkItems.classList.contains("hidden")) {
        linkItems.classList.remove("hidden");
      } else {
        linkItems.classList.add("hidden");
      }
    }

    // Toggle Chatbot
    function toggleChatbot() {
      var chatbot = document.getElementById("chatbot");
      if (chatbot.style.display === "none" || chatbot.style.display === "") {
        chatbot.style.display = "block";
      } else {
        chatbot.style.display = "none";
      }
    }
  </script>

</body>
</html>
